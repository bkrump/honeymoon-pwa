<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Honeymoon</title>
    <meta name="theme-color" content="#1f89c7" />
    <meta name="description" content="Offline honeymoon guide for Mykonos and Marrakech." />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Honeymoon" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="app-locked">
    <div class="bg-glow bg-glow-one"></div>
    <div class="bg-glow bg-glow-two"></div>

    <section id="auth-gate" class="auth-gate">
      <form id="auth-form" class="auth-card">
        <h2>Private Trip Vault</h2>
        <p id="auth-status">Enter passphrase to unlock your honeymoon details.</p>
        <label for="auth-passphrase">Passphrase</label>
        <input id="auth-passphrase" type="password" autocomplete="current-password" required />
        <label class="remember-row">
          <input id="auth-remember" type="checkbox" checked />
          Remember this device for 30 days
        </label>
        <button id="auth-submit" type="submit">Unlock</button>
      </form>
    </section>

    <main class="app-shell">
      <nav class="tab-bar" aria-label="Main tabs">
        <button class="tab-button active" data-tab="home" aria-selected="true">Home</button>
        <button class="tab-button" data-tab="itinery" aria-selected="false">Itinery</button>
      </nav>

      <section class="tab-panel active" id="home-panel">
        <article class="countdown-shell">
          <p id="countdown-kicker" class="countdown-kicker">Countdown</p>
          <h1 id="countdown-number" class="countdown-number">0</h1>
          <p id="countdown-label" class="countdown-label">days</p>
        </article>
      </section>

      <section class="tab-panel" id="itinery-panel">
        <section class="content-card" id="itinery">
          <h2>Itinery</h2>
          <div id="itinerary-list"></div>
        </section>
      </section>
    </main>

    <template id="itinerary-day-template">
      <article class="day-card">
        <h3></h3>
        <p class="location"></p>
        <ul class="timeline"></ul>
      </article>
    </template>

    <script src="./app.js" defer></script>
  </body>
</html>
